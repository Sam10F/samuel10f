<header>
  <nav
    class="text-xs lg:text-base grid grid-rows-headerMobile lg:grid-rows-header gap-y-1 py-4 grid-cols-headerMobile lg:grid-cols-header px-2 lg:px-6 font-assistant tracking-widest font-light max-w-screen-2xl m-auto order-3 lg:order-1">

      <li *ngFor="let navigationLink of navigationLinks let i=index" class="menu-icon"

      Samuel10F</h1>

    <ul class="flex justify-end items-center order-2">
      <li>
        <a href="https://twitter.com/Samuel10F" target="_blank">
          <img src="/assets/icons/twitter-icon.svg" alt="Icon and link to Samuel10F Twitter">
        </a>
      </li>
      <li class="cursor-pointer ml-4">
        <a href="https://www.linkedin.com/in/samuel10fernandez" target="_blank">
          <img src="/assets/icons/Linkeding-icon.svg" alt="Icon and link to Samuel10F Linkedin">
        </a>
      </li>
      <li class="ml-4">
        <a href="https://github.com/Sam10F" target="_blank">
          <img src="/assets/icons/github-icon.svg" alt="Icon and link to Samuel10F Github">
        </a>
      </li>
    </ul>
  </nav>

</header>
